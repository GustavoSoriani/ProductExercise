<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">
           <img src="https://seeklogo.com/images/F/fruits-logo-4E6FCC2A0A-seeklogo.com.jpg" alt="logo" class="logo-image"> 
        </div>
        <div class="links">
            <a href="#howwedoit">How we do it</a>
            <a href="#instock">In Stock</a>
            <a href="#purchase">Purchase</a>
        </div>
    </nav>
    <header id="header"> //header 
        <h1>FreeCodeCamp Product Lading Page</h1>
        <h3>The best fruits available</h3>
    </header>

    <div class="container"> // container how we do it
        <section id="howwedoit">
            <h1>How We do it</h1>
            <div class="how-description-container">

            <div class="how-description">
                <div class="how-image-title">We Grow</div>
                <img 
                src="https://i0.wp.com/media.premiumtimesng.com/wp-content/files/2019/05/How-to-store-fruit-to-keep-it-fresh-resized.jpg?resize=830%2C553&ssl=1"
                alt="grow" 
                class="how-image">
            </div>
            <div class="how-description">
                <div class="how-image-title">We Gather</div>
                <img 
                src="https://st.depositphotos.com/1045223/2389/v/600/depositphotos_23891779-stock-video-woman-hand-gather-fall-ripe.jpg" 
                alt="gather" 
                class="how-image">
            </div>
            <div class="how-description">
                <div class="how-image-title">We Distribute</div>
                <img 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4MvufVkM3ahHieot8A4lGMNJmnXoi1tlqoQ&usqp=CAU" 
                alt="distribute" 
                class="how-image">
            </div>
            </div>
            <iframe 
            width="560"
             height="315" 
             src="https://www.youtube.com/embed/BEPMIH-XJmA" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
             allowfullscreen>
            </iframe>
        </section>
        <section id="instock">
            <h1>In Stock</h1>
            <div class="instock-card-container">
                <div class="instock-card">
                    <div class="card-title">Apples</div>
                    <img 
                    src="https://post.healthline.com/wp-content/uploads/2020/09/Do_Apples_Affect_Diabetes_and_Blood_Sugar_Levels-732x549-thumbnail-1-732x549.jpg" 
                    alt="apples" 
                    class="instock-image">
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Oranges</div>
                    <img 
                    src="https://cdn.britannica.com/24/174524-050-A851D3F2/Oranges.jpg" 
                    alt="apples" 
                    class="instock-image">
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Bananas</div>
                    <img 
                    src="https://s3-sa-east-1.amazonaws.com/vitta-blog-vitta-me/wp-content/uploads/2020/05/conheca-todos-os-beneficios-da-banana.jpg" 
                    alt="apples" 
                    class="instock-image">
                    <button class="card-select">Select</button>
                </div>

            </div>"
        </section>
        <section id="purchase">
            <h1>Purchase</h1>
            <div class="purchase-container">
                <div class="cart">Your Card</div>
                <div class="itens">
                    <ul>
                        <li>Apples x 1</li>
                        <li>Bananas x 2</li>
                    </ul>
                </div>
                <button class="button-purchase">Purchase</button>
            </div>
        </section>

    </div>


</body>
</html>
